  <title>Document</title>
  <script>
    function delay(ms, value) {
      return new Promise((res, rej) => {
        if (value === 'purple') {
          rej('No purple allowed');
        }
        setTimeout(() => {
          res(value)
        }, ms);
      });
    }

  </script>
