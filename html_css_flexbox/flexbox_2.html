<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' type='text/css' href='normalize.css' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
  <style>
    body {
      height: 100vh;
    }
    
    .page-container {
      display: flex;
      align-items: stretch;
      height: inherit;
      flex-direction: column;
    }

    .top-content {
      flex-grow: 1;
      background-color: blue;
    }

    .bottom-content {
      display: flex;
      flex-grow: 1;
      background-color: red;
      align-items: stretch;
      justify-content: space-around;
    }
    
    .item {
      flex-grow: 1;
      background-color: green;
      border: 1px solid black;
    }

    .clearfix {
      background-color: transparent;
      flex-grow: .5;
    }

    @media only screen and (max-width: 600px) {
      .bottom-content {
        display: flex;
        flex-direction: column;
        background-color: red;
        align-items: stretch;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <main class='page-container'>
    <section class='top-content'></section>
    <section class='bottom-content'>
      <div class='clearfix item'></div>
      <div class='item'>
        <svg width='50px' height='50px' aria-hidden="true" focusable="false" data-prefix="fas" data-icon="address-card" class="svg-inline--fa fa-address-card fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M528 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h480c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-352 96c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64zm112 236.8c0 10.6-10 19.2-22.4 19.2H86.4C74 384 64 375.4 64 364.8v-19.2c0-31.8 30.1-57.6 67.2-57.6h5c12.3 5.1 25.7 8 39.8 8s27.6-2.9 39.8-8h5c37.1 0 67.2 25.8 67.2 57.6v19.2zM512 312c0 4.4-3.6 8-8 8H360c-4.4 0-8-3.6-8-8v-16c0-4.4 3.6-8 8-8h144c4.4 0 8 3.6 8 8v16zm0-64c0 4.4-3.6 8-8 8H360c-4.4 0-8-3.6-8-8v-16c0-4.4 3.6-8 8-8h144c4.4 0 8 3.6 8 8v16zm0-64c0 4.4-3.6 8-8 8H360c-4.4 0-8-3.6-8-8v-16c0-4.4 3.6-8 8-8h144c4.4 0 8 3.6 8 8v16z"></path></svg>
        <i class="fab fa-angellist"></i>
        <i class="fas fa-car" style="color: blue; font-size: 50px"></i>
      </div>
      <div class='clearfix item'></div>
      <div class='item'></div>
      <div class='clearfix item'></div>
    </section>
  </main>
</body>
</html>
