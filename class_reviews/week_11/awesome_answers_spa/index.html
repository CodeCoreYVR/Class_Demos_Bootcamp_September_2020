<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="index.js"></script>
  <title>Awesome Answers</title>
</head>
<body>
  <div class="container">
    <div class="btn-group d-flex" role="group" aria-label="navbar" id="navbar">
      <button data-target="home-page" type="button" class="btn btn-primary">Home</button>
      <button data-target="questions-index" type="button" class="btn btn-warning">Index</button>
      <button data-target="questions-new" type="button" class="btn btn-success">New</button>
    </div>

    <div class="page-container">
      <main class="page current" id="home-page">
        <h1>Welcome to Awesome Answers</h1>
      </main>

      <main class="page" id="questions-index">
        <h1>Questions</h1>
        <div class="list-group" id="questions-index-list">
         <p>Loading...</p>
        </div>
      </main>

      <main class="page" id="questions-new">
        <h1>New Question</h1>
        <form id="questions-new-form">
          <div class="mb-3">
            <label for="title" class="form-label">Question Title</label>
            <input name="title" type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Question Body</label>
            <input name="body" type="text" class="form-control" id="body">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Create Question</button>
          </div>
        </form>
      </main>

      <main class="page" id="questions-edit">
        <h1>Edit Question</h1>
        <form id="questions-edit-form"></form>
      </main>

      <main class="page" id="questions-show"></main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
